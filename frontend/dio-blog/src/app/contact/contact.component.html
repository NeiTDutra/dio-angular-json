<div class="container p-5 mb-5">
    <h1 class="mt-5 mb-5">Entre em contato</h1>
    <form>
        <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name Example">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="inputMessage">Mensagem</label>
            <textarea class="form-control" name="inputMessage" id="inputMessage" rows="5"></textarea>
        </div>
    </form>
</div>
